---

- name: Provision nodes
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - vars/vsphere/vars.yml
    - vars/vsphere/vault.yml
  tasks:
    - vmware_guest:
        hostname: "{{ vsphere.hostname }}"
        username: "{{ vsphere.username }}"
        password: "{{ vsphere.password }}"
        validate_certs: no
        datacenter: "{{ vsphere.datacenter }}"
        cluster: "{{ vsphere.cluster }}"
        folder: "{{ vsphere.folder }}"
        resource_pool: "{{ vsphere.resource_pool }}"
        name: "{{ item }}"
        state: poweredon
        template: "{{ vsphere.template }}"
        guest_id: ubuntu64Guest
        networks:
          - name: "{{ vsphere.network }}"
            start_connected: true
        wait_for_ip_address: True
        customization:
          domain: "{{ vsphere.domain }}"
          dns_suffix:
            - "{{ vspheredomain }}"
      with_items:
        - master1
        - master2
        - master3
        - worker1
        - worker2
      register: nodes
    - debug:
        var: nodes
    - command: "false"
    - add_host:
        name: "{{ item.name }}"
        ansible_host: "{{ item.public_ipv4 }}"
        ansible_user: root
        ansible_ssh_private_key_file: "~/id_rsa_hetzner"
        hcloud_server_id: "{{ item.id }}"
        groups:
          - k8s
      with_items: "{{ nodes.servers }}"
  tags:
    - provision

- name: Create SSH config
  hosts: k8s
  gather_facts: no
  tasks:
    - copy:
        content: |
          # config for {{ inventory_hostname }}
          Host {{ inventory_hostname }}
              HostName {{ ansible_host }}
              User {{ ansible_user }}
              IdentityFile {{ ansible_ssh_private_key_file }}
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
        dest: "~/.ssh/config.d/vsphere_{{ inventory_hostname }}"
        mode: "0640"
      delegate_to: localhost
  tags:
    - provision

- name: Prepare nodes for Ansible
  hosts: k8s
  gather_facts: no
  tasks:
    - name: Wait for SSH to be available
      wait_for:
        host: "{{ ansible_host }}"
        port: 22
        connect_timeout: 5
        timeout: 60
      delegate_to: localhost
    - name: Making sure no other apt-get task is running
      raw: "while lsof /var/lib/apt/lists/lock; do sleep 5; done"
    - name: Install updates
      raw: "apt-get update && apt-get -y upgrade"
    - name: Install Python
      raw: "apt-get -y install python-pip jq"
  tags:
    - provision
